<table class="table table-sm table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">EstadoId</th>
      <th scope="col">Nome</th>
      <th scope="col">Inativo</th>
      <th scope="col">Data Alteração</th>
      <th scope="col">Data Criação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estado of estados">
      <th scope="row">{{estado.EstadoId}}</th>
      <td>{{estado.Nome}}</td>
      <td>{{estado.Inativo}}</td>
      <td>{{estado.DataAlteracao | date:'yyyy-MM-dd HH:mm'}}</td>
      <td>{{estado.DataCriacao | date:'yyyy-MM-dd HH:mm'}}</td>
    </tr>
  </tbody>
</table>
